<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeRadio - Live Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .radio-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }

        .now-playing h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .now-playing .artist {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .track-progress {
            margin-top: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 1s linear;
        }

        .next-track {
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 13px;
            color: #555;
            border-left: 4px solid #667eea;
        }

        .next-track strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .next-track .next-title {
            font-weight: 600;
            color: #333;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }

        .status.live {
            background: #d4edda;
            color: #155724;
        }

        .status.buffering {
            background: #fff3cd;
            color: #856404;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .play-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .volume-control {
            margin-top: 20px;
        }

        .volume-control label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }

        .volume-control input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
        }

        .sync-info {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 10px;
            font-size: 13px;
            color: #1976d2;
        }

        .sync-info strong {
            display: block;
            margin-bottom: 5px;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #28a745;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        .upload-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #667eea;
        }

        .upload-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #f0f4ff;
        }

        .upload-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .queue-info {
            margin-top: 15px;
            padding: 10px;
            background: #e7f3ff;
            border-radius: 8px;
            font-size: 13px;
            color: #0056b3;
        }

        .queue-list {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .queue-item {
            padding: 8px;
            background: white;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .tracks-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #667eea;
        }

        .tracks-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tracks-section h3 .toggle-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .tracks-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .track-item {
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .track-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateX(2px);
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .track-artist {
            color: #666;
            font-size: 12px;
            margin-top: 2px;
        }

        .track-duration {
            color: #999;
            font-size: 11px;
            margin-top: 2px;
        }

        .add-track-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .add-track-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .add-track-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .remove-track-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
            white-space: nowrap;
            margin-left: 8px;
        }

        .remove-track-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(220, 53, 69, 0.3);
        }

        .remove-track-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .remove-queue-btn {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
            white-space: nowrap;
            margin-left: 8px;
        }

        .remove-queue-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(255, 193, 7, 0.3);
        }

        .remove-queue-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .track-actions {
            display: flex;
            gap: 5px;
        }

        .track-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            margin-left: 8px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        /* Custom Confirm Dialog */
        .confirm-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }

        .confirm-overlay.active {
            display: flex;
        }

        .confirm-dialog {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .confirm-dialog h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 22px;
        }

        .confirm-dialog p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
            white-space: pre-line;
        }

        .confirm-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .confirm-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .confirm-btn-cancel {
            background: #e0e0e0;
            color: #666;
        }

        .confirm-btn-cancel:hover {
            background: #d0d0d0;
        }

        .confirm-btn-confirm {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .confirm-btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .confirm-btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: white;
        }

        .confirm-btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }

        .settings-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            z-index: 1000;
        }

        .settings-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <div class="logo">
            <h1>📻 WeRadio</h1>
            <p>HLS Live Streaming</p>
        </div>

        <div class="now-playing">
            <h2 id="track-title">Caricamento...</h2>
            <div class="artist" id="track-artist">-</div>
            <div class="track-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <div class="next-track" id="nextTrack" style="display: none;">
            <strong>⏭️ Prossimo brano:</strong>
            <div class="next-title" id="next-track-info">-</div>
        </div>

        <div class="status" id="status">
            👇 Clicca per iniziare l'ascolto
        </div>

        <div class="controls">
            <button class="play-btn" id="playBtn" onclick="togglePlay()" style="animation: pulse 2s infinite;">
                ▶️ ASCOLTA LIVE
            </button>
        </div>

        <div class="volume-control">
            <label for="volume">🔊 Volume</label>
            <input type="range" id="volume" min="0" max="100" value="70" oninput="setVolume(this.value)">
        <div class="upload-section">
            <h3>🎵 Carica un Brano</h3>
            <div class="upload-form">
                <div class="file-input-wrapper">
                    <input type="file" id="audioFile" accept=".mp3,.flac,.ogg,.wav" onchange="handleFileSelect(event)">
                    <label for="audioFile" class="file-input-label" id="fileLabel">
                        📁 Scegli un file audio
                    </label>
                </div>
                <button class="upload-btn" id="uploadBtn" onclick="uploadFile()" disabled>
                    ⬆️ Carica il nuovo brano
                </button>
            </div>
            <div class="queue-info" id="queueInfo" style="display: none;">
                <strong>📋 Coda di riproduzione:</strong>
                <div class="queue-list" id="queueList"></div>
            </div>
        </div>

        <div class="tracks-section">
            <h3>
                🎵 Libreria Musicale
                <button class="toggle-btn" onclick="toggleTracksList()" id="toggleTracksBtn">Mostra</button>
            </h3>
            <div class="tracks-list" id="tracksList" style="display: none;">
                <div class="loading">Caricamento brani...</div>
            </div>
        </div>
    </div>

    <video id="audio" style="display: none;"></video>

    <!-- Custom Confirm Dialog -->
    <div class="confirm-overlay" id="confirmOverlay">
        <div class="confirm-dialog">
            <h3 id="confirmTitle">Conferma</h3>
            <p id="confirmMessage"></p>
            <div class="confirm-buttons">
                <button class="confirm-btn confirm-btn-cancel" onclick="closeConfirmDialog(false)">Annulla</button>
                <button class="confirm-btn confirm-btn-confirm" id="confirmBtn" onclick="closeConfirmDialog(true)">Conferma</button>
            </div>
        </div>
    </div>

    <!-- Settings Button -->
    <button class="settings-btn" onclick="showSettings()" title="Impostazioni">⚙️</button>

    <script>
        const API_URL = 'http://localhost:5001';
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const statusDiv = document.getElementById('status');
        
        let isPlaying = false;
        let hls = null;

        // === CUSTOM CONFIRM DIALOG ===
        let confirmResolve = null;

        function showConfirmDialog(title, message, type = 'confirm', showCancel = true) {
            return new Promise((resolve) => {
                confirmResolve = resolve;
                document.getElementById('confirmTitle').textContent = title;
                document.getElementById('confirmMessage').textContent = message;
                document.getElementById('confirmOverlay').classList.add('active');
                
                const confirmBtn = document.getElementById('confirmBtn');
                const cancelBtn = document.querySelector('.confirm-btn-cancel');
                
                // Imposta lo stile del pulsante confirm
                confirmBtn.className = 'confirm-btn ' + 
                    (type === 'warning' ? 'confirm-btn-warning' : 'confirm-btn-confirm');
                
                // Mostra/nascondi il pulsante Annulla
                if (showCancel) {
                    cancelBtn.style.display = 'block';
                    confirmBtn.textContent = 'Conferma';
                } else {
                    cancelBtn.style.display = 'none';
                    confirmBtn.textContent = 'OK';
                }
            });
        }

        function closeConfirmDialog(result) {
            document.getElementById('confirmOverlay').classList.remove('active');
            if (confirmResolve) {
                confirmResolve(result);
                confirmResolve = null;
            }
        }

        function showSettings() {
            showConfirmDialog(
                '⚙️ Impostazioni',
                'Se hai cliccato "non mostrare più questo messaggio" nel browser e ora non vedi più le conferme, dovresti:\n\n' +
                '1. Controllare le impostazioni del tuo browser\n2. Cercare "Permessi sito" o "Impostazioni contenuti"\n3. Ripristinare i permessi per questo sito\n\n' +
                'Oppure prova a ricaricare la pagina (F5) e rispondere "Consenti" alla prossima richiesta di conferma.',
                'warning'
            );
        }

        // Imposta volume iniziale
        audio.volume = 0.7;

        function initHLS() {
            if (Hls.isSupported()) {
                hls = new Hls({
                    // CONFIGURAZIONE: Aspetta 2 segmenti prima di partire
                    maxBufferLength: 30,
                    maxMaxBufferLength: 60,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferHole: 0.5,
                    
                    // Inizia 3 segmenti indietro per sicurezza
                    liveSyncDuration: 3,
                    liveMaxLatencyDuration: 30,
                    liveDurationInfinity: true,
                    liveBackBufferLength: 0,
                    
                    // Caricamento aggressivo
                    manifestLoadingTimeOut: 5000,
                    manifestLoadingMaxRetry: 15,
                    manifestLoadingRetryDelay: 200,
                    levelLoadingTimeOut: 5000,
                    levelLoadingMaxRetry: 15,
                    fragLoadingTimeOut: 10000,
                    fragLoadingMaxRetry: 15,
                    
                    // Buffer management
                    maxBufferHole: 0.1,
                    nudgeOffset: 0.1,
                    nudgeMaxRetry: 15,
                    
                    // Worker
                    enableWorker: true,
                    enableSoftwareAES: true,
                    
                    // Start
                    startLevel: -1,
                    autoStartLoad: true,
                    testBandwidth: false,
                    
                    // CHIAVE: Aspetta di avere 2 segmenti (12s) prima di iniziare
                    startFragPrefetch: true,
                    
                    // Buffer management
                    lowLatencyMode: false,
                    backBufferLength: 0,
                    
                    // Debugging
                    debug: false
                });
                
                hls.loadSource(`${API_URL}/playlist.m3u8`);
                hls.attachMedia(audio);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('✓ HLS manifest caricato');
                    // Avvia automaticamente la riproduzione quando il manifest è pronto
                    autoplayStream();
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.warn('HLS Event:', data.type, data.details);
                    
                    // Gestisci buffer stalled senza fermare tutto (NON è fatale)
                    if (data.details === 'bufferStalledError') {
                        console.log('⏳ Buffer stalled, aspettando più dati...');
                        return; // Non fatale, aspetta semplicemente
                    }
                    
                    if (data.fatal) {
                        console.error('Errore HLS fatale:', data);
                        
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Errore di rete, tentativo di recovery...');
                                statusDiv.textContent = '⚠️ Riconnessione...';
                                statusDiv.className = 'status buffering';
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Errore media, tentativo di recovery...');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log('Errore irreversibile');
                                statusDiv.textContent = 'Errore di connessione';
                                statusDiv.className = 'status';
                                // Prova a ricreare tutto
                                setTimeout(() => {
                                    if (isPlaying) {
                                        hls.destroy();
                                        initHLS();
                                    }
                                }, 2000);
                                break;
                        }
                    }
                });
                
                // Log quando il buffer è pronto
                hls.on(Hls.Events.FRAG_BUFFERED, function(event, data) {
                    console.log('✓ Segmento bufferizzato:', data.frag.sn);
                });
                
                hls.on(Hls.Events.FRAG_LOADED, function() {
                    if (isPlaying) {
                        statusDiv.className = 'status live';
                        statusDiv.innerHTML = '<span class="live-indicator"></span>IN DIRETTA';
                    }
                });
                
            } else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari supporto nativo HLS
                audio.src = `${API_URL}/playlist.m3u8`;
                // Avvia automaticamente su Safari
                audio.addEventListener('loadedmetadata', function() {
                    autoplayStream();
                });
            }
        }

        function autoplayStream() {
            statusDiv.className = 'status buffering';
            statusDiv.textContent = '⏳ Avvio automatico...';
            
            audio.play()
                .then(() => {
                    isPlaying = true;
                    playBtn.textContent = '⏸️ PAUSA';
                    playBtn.style.animation = 'none'; // Rimuovi animazione
                    statusDiv.className = 'status live';
                    statusDiv.innerHTML = '<span class="live-indicator"></span>IN DIRETTA';
                    console.log('✓ Autoplay avviato');
                    updateMetadata();
                })
                .catch(err => {
                    // Se l'autoplay fallisce (policy del browser), mostra il pulsante
                    console.warn('Autoplay bloccato dal browser:', err);
                    statusDiv.innerHTML = '👆 <strong>Clicca "ASCOLTA LIVE"</strong> per iniziare';
                    statusDiv.className = 'status';
                    playBtn.style.animation = 'pulse 2s infinite'; // Anima il pulsante
                });
        }

        function togglePlay() {
            if (!isPlaying) {
                startStream();
            } else {
                stopStream();
            }
        }

        function startStream() {
            if (!hls) {
                initHLS();
                // Aspetta un attimo che HLS si inizializzi
                setTimeout(() => {
                    attemptPlay();
                }, 500);
            } else {
                attemptPlay();
            }
        }

        function attemptPlay() {
            statusDiv.className = 'status buffering';
            statusDiv.textContent = '⏳ Connessione...';
            playBtn.style.animation = 'none'; // Rimuovi animazione
            
            audio.play()
                .then(() => {
                    isPlaying = true;
                    playBtn.textContent = '⏸️ PAUSA';
                    updateMetadata();
                })
                .catch(err => {
                    console.error('Errore play:', err);
                    statusDiv.textContent = 'Errore: ' + err.message;
                    statusDiv.className = 'status';
                    playBtn.style.animation = 'pulse 2s infinite';
                });
        }

        function stopStream() {
            audio.pause();
            isPlaying = false;
            playBtn.textContent = '▶️ ASCOLTA LIVE';
            statusDiv.className = 'status';
            statusDiv.textContent = 'Stream fermato';
        }

        function setVolume(value) {
            audio.volume = value / 100;
        }

        // Variabili per tracciare la durata del brano
        let currentTrackDuration = 0;
        let serverCurrentTime = 0;  // Tempo dal server
        let lastUpdateTime = 0;     // Timestamp dell'ultimo aggiornamento

        async function updateMetadata() {
            try {
                const response = await fetch(`${API_URL}/status`);
                const data = await response.json();
                
                // Aggiorna brano corrente (usa titolo, non filename)
                if (data.metadata) {
                    const newTitle = data.metadata.title || 'Unknown';
                    const currentTitle = document.getElementById('track-title').textContent;
                    
                    // Se il brano è cambiato, resetta
                    if (newTitle !== currentTitle) {
                        currentTrackDuration = data.metadata.duration || 0;
                    }
                    
                    document.getElementById('track-title').textContent = newTitle;
                    document.getElementById('track-artist').textContent = data.metadata.artist || 'Unknown';
                    
                    // Aggiorna tempo corrente dal server
                    if (data.current_time !== undefined) {
                        serverCurrentTime = data.current_time;
                        lastUpdateTime = Date.now();
                    }
                }
                
                // Aggiorna prossimo brano
                const nextTrackDiv = document.getElementById('nextTrack');
                const nextTrackInfo = document.getElementById('next-track-info');
                if (data.next_track) {
                    nextTrackDiv.style.display = 'block';
                    const nextText = `${data.next_track.artist} - ${data.next_track.title}`;
                    const badge = data.next_track.from_queue ? ' 🎵' : '';
                    nextTrackInfo.textContent = nextText + badge;
                } else {
                    nextTrackDiv.style.display = 'none';
                }
                
                // Aggiorna info coda
                if (data.queue && data.queue.length > 0) {
                    document.getElementById('queueInfo').style.display = 'block';
                    const queueList = document.getElementById('queueList');
                    queueList.innerHTML = data.queue.map((filepath, i) => {
                        // Cerca i metadati del brano nell'array allTracks
                        const trackInfo = allTracks.find(t => t.filepath === filepath);
                        let displayName;
                        if (trackInfo) {
                            displayName = `${trackInfo.artist || 'Unknown'} - ${trackInfo.title || trackInfo.filename}`;
                        } else {
                            // Fallback al filepath se non trovato
                            displayName = filepath;
                        }
                        return `<div class="queue-item">${i + 1}. ${escapeHtml(displayName)}</div>`;
                    }).join('');
                } else {
                    document.getElementById('queueInfo').style.display = 'none';
                }
                
                if (isPlaying) {
                    setTimeout(updateMetadata, 3000);
                }
            } catch (err) {
                console.error('Errore metadata:', err);
            }
        }

        // Aggiorna progress bar ogni frame
        function updateProgress() {
            if (isPlaying && currentTrackDuration > 0) {
                // Calcola tempo corrente: tempo dal server + tempo trascorso dall'ultimo aggiornamento
                const timeSinceUpdate = (Date.now() - lastUpdateTime) / 1000;
                const currentTime = Math.min(serverCurrentTime + timeSinceUpdate, currentTrackDuration);
                const percentage = (currentTime / currentTrackDuration) * 100;
                
                document.getElementById('progressFill').style.width = `${percentage}%`;
            }
            
            requestAnimationFrame(updateProgress);
        }

        // Avvia l'aggiornamento continuo della progress bar
        updateProgress();

        // File upload functions
        let selectedFile = null;

        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            const fileLabel = document.getElementById('fileLabel');
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (selectedFile) {
                fileLabel.textContent = `📁 ${selectedFile.name}`;
                uploadBtn.disabled = false;
            } else {
                fileLabel.textContent = '📁 Scegli un file audio';
                uploadBtn.disabled = true;
            }
        }

        async function uploadFile() {
            if (!selectedFile) return;
            
            const uploadBtn = document.getElementById('uploadBtn');
            const originalText = uploadBtn.textContent;
            
            try {
                uploadBtn.disabled = true;
                uploadBtn.textContent = '⏳ Caricamento...';
                
                const formData = new FormData();
                formData.append('file', selectedFile);
                
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    uploadBtn.textContent = '✅ Caricato!';
                    document.getElementById('fileLabel').textContent = '📁 Scegli un file audio';
                    document.getElementById('audioFile').value = '';
                    selectedFile = null;
                    
                    // Aggiorna metadata per mostrare la coda
                    updateMetadata();
                    
                    // Aggiorna la libreria musicale se è visibile
                    if (tracksListVisible) {
                        await loadTracksList();
                    }
                    
                    setTimeout(() => {
                        uploadBtn.textContent = originalText;
                        uploadBtn.disabled = true;
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Upload fallito');
                }
            } catch (err) {
                console.error('Errore upload:', err);
                uploadBtn.textContent = '❌ Errore';
                alert('Errore durante il caricamento: ' + err.message);
                
                setTimeout(() => {
                    uploadBtn.textContent = originalText;
                    uploadBtn.disabled = false;
                }, 2000);
            }
        }

        // Event listeners per debug
        audio.addEventListener('waiting', () => {
            if (isPlaying) {
                statusDiv.className = 'status buffering';
                statusDiv.textContent = '⏳ Buffering...';
            }
        });

        audio.addEventListener('playing', () => {
            if (isPlaying) {
                statusDiv.className = 'status live';
                statusDiv.innerHTML = '<span class="live-indicator"></span>IN DIRETTA';
            }
        });

        audio.addEventListener('error', (e) => {
            console.error('Errore audio:', e);
            statusDiv.textContent = 'Errore riproduzione';
            statusDiv.className = 'status';
        });

        // Inizializza e avvia automaticamente all'apertura della pagina
        window.addEventListener('DOMContentLoaded', function() {
            console.log('🎵 Inizializzazione radio...');
            initHLS();
            // Carica subito allTracks per avere i metadati disponibili
            loadTracksList();
        });

        // Carica metadata iniziale
        updateMetadata();
        // Aggiorna coda periodicamente
        setInterval(updateMetadata, 1000);  // Aggiorna ogni 1 secondo

        // Tracks list management
        let allTracks = [];
        let tracksListVisible = false;
        
        // Aggiorna automaticamente la lista dei brani se visibile
        setInterval(() => {
            if (tracksListVisible) {
                loadTracksList();
            }
        }, 1000);  // Aggiorna ogni 1 secondo

        async function loadTracksList() {
            try {
                const response = await fetch(`${API_URL}/tracks`);
                const data = await response.json();
                // Filtra il file silenzioso dalla lista
                allTracks = (data.tracks || []).filter(track => 
                    !track.filename || track.filename !== '_silence_placeholder.aac'
                );
                renderTracksList();
            } catch (err) {
                console.error('Errore caricamento brani:', err);
                document.getElementById('tracksList').innerHTML = 
                    '<div class="loading" style="color: red;">Errore caricamento brani</div>';
            }
        }

        function renderTracksList() {
            const tracksList = document.getElementById('tracksList');
            
            if (allTracks.length === 0) {
                tracksList.innerHTML = '<div class="loading">Nessun brano disponibile</div>';
                return;
            }

            tracksList.innerHTML = allTracks.map((track, index) => {
                const duration = formatDuration(track.duration);
                const inQueueBadge = track.in_queue ? '<span class="track-badge">In coda</span>' : '';
                
                return `
                    <div class="track-item">
                        <div class="track-info">
                            <div class="track-title">${escapeHtml(track.title || track.filename)}</div>
                            <div class="track-artist">${escapeHtml(track.artist || 'Unknown')}</div>
                            <div class="track-duration">${duration} ${inQueueBadge}</div>
                        </div>
                        <div class="track-actions">
                            <button class="add-track-btn" 
                                    onclick="addTrackToQueue(${index})"
                                    ${track.in_queue ? 'disabled' : ''}>
                                ${track.in_queue ? '✓ In coda' : '➕ Aggiungi'}
                            </button>
                            ${track.in_queue ? `
                            <button class="remove-queue-btn" 
                                    onclick="removeFromQueue(${index})"
                                    title="Rimuovi dalla coda">
                                ➖ Dalla coda
                            </button>
                            ` : ''}
                            <button class="remove-track-btn" 
                                    onclick="removeTrack(${index})"
                                    title="Elimina brano definitivamente">
                                🗑️ Elimina
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleTracksList() {
            const tracksList = document.getElementById('tracksList');
            const toggleBtn = document.getElementById('toggleTracksBtn');
            
            tracksListVisible = !tracksListVisible;
            
            if (tracksListVisible) {
                tracksList.style.display = 'block';
                toggleBtn.textContent = 'Nascondi';
                loadTracksList();
            } else {
                tracksList.style.display = 'none';
                toggleBtn.textContent = 'Mostra';
            }
        }

        async function addTrackToQueue(trackIndex) {
            // Ottieni il filepath dal brano nell'array
            if (trackIndex < 0 || trackIndex >= allTracks.length) {
                alert('❌ Errore: Brano non valido');
                return;
            }
            
            const track = allTracks[trackIndex];
            const filepath = track.filepath;
            
            try {
                const response = await fetch(`${API_URL}/queue/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ filepath: filepath })
                });

                const result = await response.json();

                if (result.success) {
                    // Ricarica la lista per aggiornare gli stati
                    await loadTracksList();
                    // Aggiorna metadata per mostrare la coda aggiornata
                    updateMetadata();
                    
                    // Mostra notifica
                    const meta = result.metadata;
                    alert(`✅ Aggiunto alla coda!\n\n${meta.artist} - ${meta.title}\n`);
                } else {
                    throw new Error(result.error || 'Errore aggiunta alla coda');
                }
            } catch (err) {
                console.error('Errore aggiunta alla coda:', err);
                alert('❌ Errore: ' + err.message);
            }
        }

        async function removeTrack(trackIndex) {
            // Ottieni il filepath dal brano nell'array
            if (trackIndex < 0 || trackIndex >= allTracks.length) {
                alert('❌ Errore: Brano non valido');
                return;
            }
            
            const track = allTracks[trackIndex];
            const trackName = `${track.artist} - ${track.title}`;
            
            // Conferma rimozione con dialog personalizzato
            const confirmed = await showConfirmDialog(
                '🗑️ Elimina Brano',
                `Vuoi eliminare definitivamente questo brano?\n\n${trackName}\n\n⚠️ Questa azione è irreversibile!\nIl file verrà eliminato definitivamente dalla libreria.`,
                'confirm'
            );
            
            if (!confirmed) {
                return;
            }
            
            const filepath = track.filepath;
            
            try {
                const response = await fetch(`${API_URL}/track/remove`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ filepath: filepath })
                });

                const result = await response.json();

                if (result.success) {
                    // Ricarica la lista per rimuovere il brano
                    await loadTracksList();
                    // Aggiorna metadata per mostrare la coda aggiornata
                    updateMetadata();
                    
                    // Mostra notifica di successo
                    await showConfirmDialog(
                        '✅ Brano Eliminato',
                        `${result.message}\n\n${trackName} è stato eliminato definitivamente dalla libreria.`,
                        'confirm',
                        false  // Solo pulsante OK
                    );
                } else {
                    // Mostra errore specifico dall'API con dialog
                    await showConfirmDialog(
                        '❌ Impossibile Eliminare',
                        result.message || 'Errore rimozione brano',
                        'warning',
                        false  // Solo pulsante OK
                    );
                }
            } catch (err) {
                console.error('Errore rimozione brano:', err);
                // Mostra errore di connessione con dialog
                await showConfirmDialog(
                    '❌ Errore di Connessione',
                    `Non è stato possibile contattare il server.\n\n${err.message}`,
                    'warning',
                    false  // Solo pulsante OK
                );
            }
        }

        async function removeFromQueue(trackIndex) {
            // Ottieni il filepath dal brano nell'array
            if (trackIndex < 0 || trackIndex >= allTracks.length) {
                alert('❌ Errore: Brano non valido');
                return;
            }
            
            const track = allTracks[trackIndex];
            const trackName = `${track.artist} - ${track.title}`;
            
            // Conferma rimozione dalla coda con dialog personalizzato
            const confirmed = await showConfirmDialog(
                '➖ Rimuovi dalla Coda',
                `Vuoi rimuovere questo brano dalla coda?\n\n${trackName}\n\n(Il file rimarrà nella libreria)`,
                'warning'
            );
            
            if (!confirmed) {
                return;
            }
            
            const filepath = track.filepath;
            
            try {
                const response = await fetch(`${API_URL}/queue/remove`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ filepath: filepath })
                });

                const result = await response.json();

                if (result.success) {
                    // Ricarica la lista per aggiornare gli stati
                    await loadTracksList();
                    // Aggiorna metadata per mostrare la coda aggiornata
                    updateMetadata();
                    
                    // Mostra notifica
                    alert(`✅ ${result.message}\n\n${trackName} rimosso dalla coda`);
                } else {
                    throw new Error(result.message || 'Errore rimozione dalla coda');
                }
            } catch (err) {
                console.error('Errore rimozione dalla coda:', err);
                alert('❌ Errore: ' + err.message);
            }
        }

        function formatDuration(seconds) {
            if (!seconds || seconds === 0) return '-';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
